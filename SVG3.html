<!doctype html>
<html lang="en">
    <head>
        <title>SVG Basics 3</title>
        <link rel ="stylesheet" type ="text/css" href="SVG3.css">
    </head>
    <body>
        <svg width="500" height="500">
            <g transform ='translate(100,0), rotate(15,25,90)'>
                <rect x ='10' y ='10' width='100' height='50'/>
                <circle cx="50" cy ="50" r="30"/>
                <polygon points ="50,100 150,100, 75,150"/>
            </g>
            <circle cx='50' cy='50' r='10' style="fill:lavender;" transform="translate(30,30)"/>
            <circle cx='50' cy='50' r='10' style="fill:yellow;" transform="scale(2)"/>
    </body>
    </html>
